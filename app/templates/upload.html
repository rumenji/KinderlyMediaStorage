<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vestaboard Scheduler</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h3 style="margin-top: 20px;">File Upload</h3>
    <form id="uploadForm" method="post" enctype="multipart/form-data" style="margin-top: 20px;">
        <label for="file" class="form-label">Choose a file below and click Schedule</label>
        <input type="file" class="form-control" name="file" id="file">
        <input type="submit" class="btn btn-primary" style="margin: 10px;" value="Schedule">
    </form>
    </div>
    <div class="container">
    <h3 style="margin-top: 20px;">Scheduled Jobs</h3>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Job ID</th>
            <th scope="col">Next run</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
    <tbody>
    {% for job in jobs %}
        <tr>
            <th scope="row">{{ job.id }}</th>
            <td>{{ job.next_run_time }}</td>
            <td>
                <button type="button" class="btn btn-sm btn-warning"data-action="edit" data-job-id="{{ job.id }}">Edit</button>
                <button type="button" class="btn btn-sm btn-danger"data-action="delete" data-job-id="{{ job.id }}">Remove</button>
            </td>
        </tr>
    {% endfor %}
    </div>
</body>
</html>
